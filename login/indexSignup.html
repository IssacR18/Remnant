<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Remnant Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <a href="../index.html" class="home-exit-button" data-home-return aria-label="Back to home">
                <span aria-hidden="true">X</span>
            </a>
            <div class="login-header">
                <h2>Create Your Account</h2>
                <p>Start building your Remnant vault</p>
            </div>

            <form class="login-form" id="signupForm" novalidate>
                <div class="name-row">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" id="firstName" name="firstName" required autocomplete="given-name">
                            <label for="firstName">First Name</label>
                            <span class="focus-border"></span>
                        </div>
                        <span class="error-message" id="firstNameError"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" id="lastName" name="lastName" required autocomplete="family-name">
                            <label for="lastName">Last Name</label>
                            <span class="focus-border"></span>
                        </div>
                        <span class="error-message" id="lastNameError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="date" id="birthDate" name="birthDate" required autocomplete="bday">
                        <label for="birthDate">Birth Date</label>
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="birthDateError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="tel" id="phoneNumber" name="phoneNumber" required autocomplete="tel" inputmode="tel">
                        <label for="phoneNumber">Phone Number</label>
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="phoneNumberError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="signupEmail" name="email" required autocomplete="email">
                        <label for="signupEmail">Email Address</label>
                        <span class="focus-border"></span>
                    </div>
                        <span class="error-message" id="signupEmailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="signupPassword" name="password" required autocomplete="new-password">
                        <label for="signupPassword">Password</label>
                        <button type="button" class="password-toggle" data-password-toggle="signupPassword" aria-label="Toggle password visibility">
                            <span class="eye-icon"></span>
                        </button>
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="signupPasswordError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                        <label for="confirmPassword">Confirm Password</label>
                        <button type="button" class="password-toggle" data-password-toggle="confirmPassword" aria-label="Toggle confirm password visibility">
                            <span class="eye-icon"></span>
                        </button>
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="login-btn btn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google-btn">
                    <span class="social-icon google-icon"></span>
                    Google
                </button>
                <button type="button" class="social-btn github-btn">
                    <span class="social-icon github-icon"></span>
                    GitHub
                </button>
            </div>

            <div class="signup-link">
                <p>Already have an account? <a href="indexLogin.html">Sign in</a></p>
            </div>

            <div class="success-message" id="signupSuccessMessage">
                <div class="success-icon">âœ“</div>
                <h3>Account Created!</h3>
                <p>We&apos;ll take you to your new vault in a moment...</p>
            </div>
        </div>
    </div>

    <script src="form-utils.js"></script>
    <script src="scriptSignup.js"></script>
</body>
</html>
