<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Remnant Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="styleLogin.css">
    <style>
        .confirm-page .login-container {
            max-width: 520px;
        }

        .confirm-card {
            text-align: center;
            padding: 56px 48px 44px;
            display: flex;
            flex-direction: column;
            gap: 28px;
            align-items: center;
        }

        .confirm-icon {
            width: 84px;
            height: 84px;
            border-radius: 28px;
            background: linear-gradient(135deg, rgba(130, 166, 255, 0.28), rgba(124, 242, 208, 0.4));
            border: 1px solid rgba(124, 242, 208, 0.4);
            display: grid;
            place-items: center;
            box-shadow: 0 18px 48px rgba(28, 54, 117, 0.28);
        }

        .confirm-icon svg {
            width: 40px;
            height: 40px;
            color: var(--accent);
        }

        .confirm-subtitle {
            color: var(--muted);
            margin: -12px 0 0;
            font-size: 0.98rem;
        }

        .confirm-subtitle span {
            color: var(--text);
            font-weight: 500;
        }

        .confirm-status {
            width: 100%;
            padding: 20px 24px;
            border-radius: 18px;
            background: rgba(9, 14, 30, 0.72);
            border: 1px solid rgba(130, 164, 255, 0.28);
            box-shadow: inset 0 0 0 1px rgba(130, 164, 255, 0.08);
        }

        .status-chip {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.76rem;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            padding: 4px 12px;
            border-radius: 999px;
            background: rgba(130, 164, 255, 0.16);
            color: var(--accent);
            margin-bottom: 14px;
            font-weight: 600;
        }

        .confirm-status[data-status-variant="success"] {
            border-color: rgba(124, 242, 208, 0.45);
            background: rgba(9, 18, 30, 0.82);
            box-shadow: inset 0 0 0 1px rgba(124, 242, 208, 0.14);
        }

        .confirm-status[data-status-variant="success"] .status-chip {
            background: rgba(124, 242, 208, 0.18);
            color: var(--accent);
        }

        .confirm-status[data-status-variant="error"] {
            border-color: rgba(239, 68, 68, 0.45);
            background: rgba(39, 12, 18, 0.82);
            box-shadow: inset 0 0 0 1px rgba(239, 68, 68, 0.14);
        }

        .confirm-status[data-status-variant="error"] .status-chip {
            background: rgba(239, 68, 68, 0.18);
            color: #ef4444;
        }

        .confirm-status[data-status-variant="pending"] {
            border-color: rgba(130, 164, 255, 0.35);
        }

        .confirm-status p {
            margin: 0;
            color: var(--muted);
            font-size: 0.94rem;
            line-height: 1.6;
        }

        .confirm-btn {
            width: 100%;
        }

        .confirm-links {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            font-size: 0.92rem;
            color: var(--muted);
        }

        .ghost-link {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font: inherit;
            padding: 4px 10px;
            border-radius: 999px;
            transition: background 0.2s ease, color 0.2s ease;
            text-decoration: none;
        }

        .ghost-link:hover,
        .ghost-link:focus-visible {
            background: rgba(124, 242, 208, 0.1);
            color: var(--text);
            text-decoration: none;
            outline: none;
        }

        @media (max-width: 540px) {
            .confirm-card {
                padding: 48px 32px 40px;
            }
        }
    </style>
</head>
<body class="login-page confirm-page">
    <div class="login-container">
        <div class="login-card confirm-card" data-confirm-card>
            <a href="../index.html" class="home-exit-button" data-home-return aria-label="Back to home">
                <span aria-hidden="true">X</span>
            </a>

            <div class="confirm-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" role="img">
                    <path d="M3.75 5.5h16.5a.75.75 0 0 1 .608 1.194l-8.25 11a.75.75 0 0 1-1.216 0l-8.25-11A.75.75 0 0 1 3.75 5.5Z" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/>
                    <path d="M3 5.75 12 13l9-7.25" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <h2 data-status-title>Confirm your email</h2>
            <p class="confirm-subtitle">
                We sent a verification link to <span data-user-email>your inbox</span>. Open it on this device to finish.
            </p>

            <div class="confirm-status" data-status-pane data-status-variant="pending">
                <span class="status-chip" data-status-chip>Awaiting confirmation</span>
                <p data-status-message>
                    Once you tap the link, return here and continue. We will handle the rest.
                </p>
            </div>

            <button type="button" class="btn confirm-btn" data-continue>
                <span class="btn-text">I confirmed my email</span>
                <span class="btn-loader"></span>
            </button>

            <div class="confirm-links">
                <a class="ghost-link" href="indexLogin.html">Back to login</a>
                <a class="ghost-link" href="../support.html">Need help?</a>
            </div>
        </div>
    </div>

    <script src="form-utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scriptConfirm.js"></script>
</body>
</html>
