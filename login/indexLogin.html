<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Remnant Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 420px; margin: 4rem auto; padding: 0 1rem; }
    label { display:block; margin:.75rem 0 .25rem; }
    input,button { width:100%; padding:.75rem; font-size:1rem; margin:.25rem 0; }
    .row { display:flex; gap:.5rem; }
    .row > * { flex:1; }
    .muted { color:#666; font-size:.9rem; }
    #msg { margin-top:.75rem; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>Sign in to Remnant</h1>

  <!-- choose one of the forms below -->

  <!-- PASSWORD SIGN-IN -->
  <form id="form-password">
    <label>Email</label>
    <input id="pw-email" type="email" required autocomplete="email" />
    <label>Password</label>
    <input id="pw-pass" type="password" required autocomplete="current-password" />
    <div class="row">
      <button type="submit">Sign in</button>
      <button id="btn-signup" type="button">Sign up</button>
    </div>
  </form>

  <hr/>

  <!-- MAGIC LINK SIGN-IN (optional) -->
  <form id="form-magic">
    <label>Magic-link email</label>
    <input id="ml-email" type="email" autocomplete="email" />
    <button type="submit">Send magic link</button>
    <p class="muted">You must configure SMTP in Supabase for this.</p>
  </form>

  <p id="msg" class="muted"></p>

  <!-- Config (public) -->
  <script>
    // Put your project's public values here (NOT the service key):
    window.SUPABASE_URL = "https://<YOUR-PROJECT>.supabase.co";
    window.SUPABASE_ANON_KEY = "<YOUR-PUBLIC-ANON-KEY>";
    window.POST_LOGIN_REDIRECT = "https://remnant0.com/"; // where to go after login
  </script>

  <!-- Supabase JS (CDN ESM) -->
  <script type="module" src="https://esm.sh/@supabase/supabase-js@2"></script>
  <!-- Your login logic -->
  <script type="module" src="/login/scriptLogin.js"></script>
</body>
</html>
